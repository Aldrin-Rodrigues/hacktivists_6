<!DOCTYPE html>
<html>
<head>
    <title>Received Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .Hide {
            display: none;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="showbutton btn btn-primary mb-3">Show Data</button>
        <div class="data-container Hide">
            <h1>Data Received</h1>
            <ul>
                {% for key, value in data.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        document.querySelector('.showbutton').addEventListener('click', function() {
            document.querySelector('.data-container').classList.toggle('Hide');
        });
    </script>
</body>
</html>
